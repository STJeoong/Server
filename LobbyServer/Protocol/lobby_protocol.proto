syntax = "proto3";

package protocol.lobby;

enum E_PacketID
{
	LOGIN_REQUEST = 0;
	LOGIN_RESPONSE = 1;

	CHAT_LOBBY_REQUEST = 100;
	CHAT_LOBBY_NOTIFY = 110;
}
enum E_RespCode
{
	OK = 0;
	
	LOGIN_INVALID_PW = 10;
	LOGIN_INVALID_ACCESS = 11;
}

message Login_Req
{
	string id = 1;
	string passwd = 2;
}

message Login_Resp
{
	E_RespCode resp = 1;
}

message ChatLobby_Req
{
	string content = 1;
}

message ChatLobby_Notify
{
	string name = 1;
	string content = 2;
}