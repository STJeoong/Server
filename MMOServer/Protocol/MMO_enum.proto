syntax = "proto3";

package protocol.mmo;

enum E_PacketID
{
	ENTER_GAME_REQ = 0;
	ENTER_GAME_RESP = 1;
	OBJECT_ENTER_NOTIFY = 2;
	OBJECT_EXIT_NOTIFY = 3;
	MOVE_REQ = 4;
	MOVE_NOTIFY = 5;
	IDLE_REQ = 6;
	IDLE_NOTIFY = 7;
	NORMAL_ATTACK_REQ = 8;
	NORMAL_ATTACK_NOTIFY = 9;
	STATS_CHANGE_NOTIFY = 10;
	DEAD_NOTIFY = 11;
}
enum E_RespCode
{
	OK = 0;
	NO = 1;
}
enum E_ObjectState
{
	NONE = 0;
	IDLE = 1;
	MOVE = 2;
	ATTACK = 3;

	DEAD = 4;
}
enum E_Dir
{
	RIGHT = 0;
	UP = 1;
	LEFT = 2;
	BOTTOM = 3;
	MAX = 4;
}
enum E_KeyCode
{
	Q = 0;
	W = 1;
	E = 2;
	R = 3;
