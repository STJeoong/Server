syntax = "proto3";

package protocol.mmo;

enum E_PacketID
{
	ENTER_GAME_REQ = 0;
	ENTER_GAME_RESP = 1;
	OBJECT_ENTER_NOTIFY = 2;
	OBJECT_EXIT_NOTIFY = 3;
	MOVE_REQ = 4;
	MOVE_NOTIFY = 5;
}
enum E_RespCode
{
	OK = 0;
	NO = 1;
}
enum E_ObjectState
{
	NONE = 0;
	IDLE = 1;
	MOVE = 2;
}
enum E_Dir
{
	BOTTOM = 0;
	LEFT = 1;
	UP = 2;
	RIGHT = 3;
	MAX = 4;
}